<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Time Clock</title>
  </head>
  <body>
    <div class="clock">
      <div class="hand hour" data-hour-hand></div>
      <div class="hand minute" data-minute-hand></div>
      <div class="hand second" data-second-hand></div>
      <!-- Rome numbers -->
      <!-- <div class="number number1">I</div>

        <div class="number number3">III</div>
        <div class="number number4">IV</div>
        <div class="number number5">V</div>
        <div class="number number6">VI</div>
        <div class="number number7">VII</div>
        <div class="number number8">VIII</div>
        <div class="number number9">IX</div>
        <div class="number number10">X</div>
        <div class="number number11">XI</div>
        <div class="number number12">XII</div> -->
      <!-- Arabic numbers hours -->
      <div class="number number1">1</div>
      <div class="number number2">2</div>
      <div class="number number3">3</div>
      <div class="number number4">4</div>
      <div class="number number5">5</div>
      <div class="number number6">6</div>
      <div class="number number7">7</div>
      <div class="number number8">8</div>
      <div class="number number9">9</div>
      <div class="number number10">10</div>
      <div class="number number11">11</div>
      <div class="number number12">12</div>
      <!-- Arabic numbers minutes -->
      <div class="numberMinute number1">5</div>
      <div class="numberMinute number2">10</div>
      <div class="numberMinute number3">15</div>
      <div class="numberMinute number4">20</div>
      <div class="numberMinute number5">25</div>
      <div class="numberMinute number6">30</div>
      <div class="numberMinute number7">35</div>
      <div class="numberMinute number8">40</div>
      <div class="numberMinute number9">45</div>
      <div class="numberMinute number10">50</div>
      <div class="numberMinute number11">55</div>
      <div class="numberMinute number12">60</div>
    </div>
  </body>
</html>
